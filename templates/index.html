<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postal Validator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1>Validador de CEP</h1>

    <div class="container"> <!-- Container do body -->
        <div class="row"> <!-- Linha da tabela -->
            <div class="col l3 m6 s12"> <!-- Coluna da tabela -->
                <input type="text" name="cep-input" id="cep">
                <input type="button" value="Validar" id="validate-btn">
            </div>
        </div>
    </div>

    <div class="container" id="results-div" hidden>
        <h3>Resultado:</h3>
        <p id="result"></p>
        <p id="error-message"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
